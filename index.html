<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
</head>

<body>
    <header>
        <h1>RPG</h1>
    </header>
    <main>
        <section id="character-choice-section">
            <h2>Character Choice</h2>
            <div id="character-choice-box">
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter A</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter B</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter C</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter D</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter E</figcaption>
                    </figure>
                </button>
            </div>
            <footer>
                Select your fighter by clicking on them!
            </footer>
        </section>
        <section id="enemy-choice-section">
            <h2>Enemy Choice</h2>
            <div id="enemy-choice-box">
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter A</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter B</figcaption>
                    </figure>
                </button>
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter E</figcaption>
                    </figure>
                </button>
            </div>
            <footer>
                <p>Select your opponent by clicking on them!</p>
            </footer>
        </section>
        <section id="fighting-arena">
            <h2>Fighting Arena</h2>
            <div id="defender-area">
                <button class="fighter">
                    <figure>
                        <img src="http://placehold.it/200x200">
                        <figcaption>Fighter D</figcaption>
                    </figure>
                </button>
            </div>
            <footer>
                <p>You must defeat your opponent to level up and continue!</p>
            </footer>
        </section>
        <section id="action-menu-section">
            <ul id="action-menu" role="menu">
                <li><button role="menuitem">Attack</button></li>
                <li><button role="menuitem">Options</button></li>
            </ul>
            <footer>
                <p>Select your action by using the menu!</p>
            </footer>
        </section>
        <section id="game-win-section">

        </section>
        <section id="game-lose-section">

        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
