<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
</head>

<body>
    <header>
        <h1>RPG</h1>
    </header>
    <main>
        <section id="player-character-selection-section">
            <h2>Player Character Selection</h2>
            <div id="player-character-selection-box">

            </div>
            <footer>
                Select your fighter by clicking on them!
            </footer>
        </section>
        <section id="opponent-selection-section">
            <h2>Opponent Selection</h2>
            <div id="opponent-selection-box">
                
            </div>
            <footer>
                <p>Select your opponent by clicking on them!</p>
            </footer>
        </section>
        <section id="fighting-arena-section">
            <h2>Fighting Arena</h2>
            <div id="attacker-area">

            </div>
            <div id="defender-area">
                
            </div>
            <footer>
                <p>You must defeat your opponent to level up and continue!</p>
            </footer>
        </section>
        <section id="action-menu-section">
            <ul id="action-menu" role="menu">
                <li><button role="menuitem">Attack</button></li>
                <li><button role="menuitem">Options</button></li>
            </ul>
            <footer>
                <p>Select your action by using the menu!</p>
            </footer>
        </section>
        <section id="game-win-section">

        </section>
        <section id="game-lose-section">

        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
